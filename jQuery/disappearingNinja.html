<!doctype html>
<html>
<head>
    <title>Disappearing Ninjas!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
          $('img').click(function(){
            $(this).hide();
          });
          $('button').click(function() {
            $('img').show();
          });
        });
</script>
<style>
img {
  width: 300px;
  height: 300px;
}
</style>
<body>
  <img src="https://pbs.twimg.com/profile_images/605921235478835200/4V76w4tt.jpg">
  <img src="https://cdn.pixabay.com/photo/2017/01/31/13/49/ninja-2024214__480.png">
  <img src="https://cdn.pixabay.com/photo/2015/10/31/12/25/ninja-1015494__480.jpg">
  <img src="https://cdn.pixabay.com/photo/2016/03/31/21/41/assassin-1296592__480.png">
  <img src="https://cdn.pixabay.com/photo/2012/05/02/20/25/ninja-46236__480.png">
  <img src="https://cdn.pixabay.com/photo/2017/05/23/00/12/ninja-2335811__480.png">
  <img src="https://cdn.pixabay.com/photo/2012/04/28/20/34/man-44450__480.png">
  <img src="https://cdn.pixabay.com/photo/2013/07/13/12/04/ninja-159111__480.png">
  <div><button>Restore Images!</button></div>
</body>
</head>
</html>
